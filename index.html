<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=0.55"/>
    <title>My Love Moshu ❤️❤️❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="love.js" defer></script>
</head>
<body>
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<canvas id="bg"></canvas>
<div class="login-box" id="login-box">
    <div class="overlay">
    </div>
    <div class="logo-container" id="logo-container">
        <h1>Happy Valentine's Day</h1>
    </div>
    <p class="sub-heading" id="sub-heading">Will you be my Valentine</p>
    <div class="logo-container" id="logo-containerButt">
        <button type="submit" class="btn btn-primary m-2" style="margin-top: 15px" id="no">No</button>
        <button type="submit" class="btn btn-danger m-2" style="margin-top: 15px" id="yes">Yes</button>
    </div>
    <p class="bottom-text">Click anywhere to play the music</p>
</div>
</body>
</html>
